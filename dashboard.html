<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portefeuille - BabiCoin</title>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; margin: 0; }
        .top-bar { padding: 20px; background: #000; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .balance-card { background: linear-gradient(135deg, #ffd700, #b8860b); color: #000; margin: 20px; padding: 30px; border-radius: 20px; text-align: center; }
        .balance-amount { font-size: 2.5rem; font-weight: bold; }
        .actions { display: flex; justify-content: space-around; padding: 10px; }
        .action-btn { background: #111; padding: 15px; border-radius: 10px; width: 40%; text-align: center; border: 1px solid #ffd700; color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>Empire ID: #Suki-001</span>
        <span style="color: #0f0;">● En Ligne</span>
    </div>

    <div class="balance-card">
        <p>Solde BabiCoin</p>
        <div class="balance-amount">฿ 1,250.00</div>
        <p>≈ 750,000 FCFA</p>
    </div>

    <div class="actions">
        <div class="action-btn">ENVOYER</div>
        <div class="action-btn">RECEVOIR</div>
    </div>

    <div style="padding: 20px;">
        <h3>Dernières Activités</h3>
        <div style="background:#111; padding:15px; border-radius:10px; margin-bottom:10px;">
            <p style="margin:0;">+ 500 BabiCoin (Via Wave)</p>
            <small style="color:#555;">Il y a 2 heures</small>
        </div>
    </div>
</body>
</html>
