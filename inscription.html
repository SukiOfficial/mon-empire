<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabiCoin - Inscription</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-screen { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #ffd700; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader" class="loading-screen">
        <div class="spinner"></div>
        <p style="color:#ffd700; margin-top:20px;">VÉRIFICATION HUMAINE EN COURS...</p>
    </div>

    <div class="form-box">
        <h2 style="color: #ffd700;">ACCÈS À L'EMPIRE</h2>
        <p>Entrez vos détails pour recevoir votre clé.</p>
        <form id="signupForm">
            <input type="text" placeholder="Nom Complet" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit" class="btn-empire">CRÉER MON COMPTE</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loader').style.display = 'flex';
            
            // On simule une vérification de sécurité puissante
            setTimeout(() => {
                alert("SYSTÈME : Email de vérification envoyé !\n\nConsultez votre boîte mail pour confirmer que vous n'êtes pas un robot.");
                window.location.href = "dashboard.html";
            }, 3000);
        });
    </script>
</body>
</html>
